<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy's INST377 Labs</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <link rel="stylesheet" href="style.css" />
    <!--Make sure you put this AFTER Leaflet's CSS-->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  
  </head>

  <body>
    <div class="wrapper">
      <header class="header"><h1>Jimmy's INST377 Labs</h1></header>
      <!-- Wrapper -->
      <div class="container">
        <!-- Wrapper -->
        <div class="left_section box">
          <!-- left inputs -->
          <h2>Form Inputs</h2>
          <form class="box main_form">
            <button type="button" id="data_load">Load County Data</button>
            <div>
              <label for="resto">Filter By Restraunt Name</label>
              <input type="text" name="resto" id="resto" />
            </div>
            <div class="'buttons">
              <button type="button" id="generate">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <!-- right inputs -->
          <!-- images box -->
          <h2>Local Restuarants</h2>
          <div id="map" class="box"></div>
          <ol class="box" id="restaurant_list">
            <!-- description box -->
            A list of local restaurants
          </ol>
          <div class="lds-ellipsis" id="data_load_animation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>
          GitHub Username: Jdang2101,
          <a
            href="https://github.com/Jdang2101"
            target="_blank"
            rel="noopener noreferrer"
            >Link to Jimmy Dang's GitHub Account</a
          >
        </p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
